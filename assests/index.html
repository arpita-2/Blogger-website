<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Website</title>
    <!------------------custom css----------->
    <link rel="stylesheet" href="./css/style.css">

    <!----------Font awesome css linked icons------------->
    <link rel="stylesheet" href="./css/all.css">

</head>
<body>
    <!------------------------------------------------Navigation-->
    <nav class="nav">
    <div class="nav-menu flex-row">
        <!--------Creating Blogger name on nav-->
        <div class="nav-brand">
            <!-----Created a anchor tag and given # because whenver we click on
            Blogger name it will not go on other site-->
            <a href="#" class="text-grey">Blogger</a>
        </div>
        <div class="toggle-collapse">
            <div class="toggle-icons">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <div>
            <ul class="nav-items">
                <li class="nav-link">
                <a href="#">Home</a></li>

                <li class="nav-link">
                <a href="#">Category</a></li>

                <li class="nav-link">
                <a href="#">Archive</a></li>

                <li class="nav-link">
                <a href="#">Pages</a></li>

                <li class="nav-link">
                    <a href="#">Contact Us</a></li>
</ul>
        </div>

        <div class="social text-gray">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <!--fab fa is given to extract the icons from font awesome-->
    </div>
    </nav>

    <!----x-------x--------x----------x-----x---------------Navigation-----------x----xx---x-->


    <!---------Main site section--------------------------------------->
    <main>
        <!--main tag has been given to write the main section of the site and it always a best practice-->
        <!--------------Site title------------>

        <section class="site-title">
            <!--A section has been made for the title of the site-->
            <!--Background image will required so a class has been created for background site-->
            <!--All the two(h) names and button will show up above the background image -->
            <div class="site-background">
                <h3>Tours & Travel</h3>
                <h1>Amazing Places on Earth</h1>
                <button class="btn">Explore</button>
            </div>
        </section>
        <!-------x---x----Site title--x-------x--->
    </main>






    <!---------Main site section------x--------x-------------x-------x--------------x---------------->

    <!--Jquery javascript library-->
    <script src="./Jquery3.6.0.min.js"></script>

    <!-- Custom Javascript file -->
    <script src="./js/app.js"></script>
    
</body>
</html>
